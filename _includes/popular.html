<div class="component">
  <h2>Most asked questions</h2>
  <ul class="link-list hide-dots use-icons">
  {% for post in site.posts %}
    {% if post.popular == true %}
      <li class="link-list__item"><a href="{{ post.url | relative_url }}"><i class="link-list__icon fa fa-question-circle"></i>{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
  </ul>
</div>
